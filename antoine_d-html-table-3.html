<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Tableau de niveau 1</title>
    <!--<link rel="stylesheet" href="style.css">-->

</head>
<body>

            </tr>
            <tr>
                <td bgcolor="C0C0C0">Équipes 1</td>
                <td colspan="4">tache1</td>
                <td colspan="2">tache2</td>

            <tr>
                <td bgcolor="C0C0C0">Équipes 2</td>

                <td colspan="3">tache2</td>
            </tr>
            <tr>
                <td bgcolor="C0C0C0">Équipes 1</td>

            <tr>

                <td colspan="4">tache4</td>
            </tr>
            <tr>
                <td bgcolor="C0C0C0">Équipes 1</td>

                <td colspan="3">tache6</td>
                <td rowspan="2">semaine3</td>
            </tr>
            <tr>
                <td bgcolor="C0C0C0">Équipes 2</td>
                <td>tache5</td>
                <td colspan="5">tache6</td>
            </tr>
            <tr>
                <td bgcolor="C0C0C0">Équipes 1</td>
                <td colspan="4">tache7</td>
                <td colspan="2">tache8</td>
                <td rowspan="2">semaine4</td>

            <tr>
                <td bgcolor="C0C0C0">Équipes 2</td>
